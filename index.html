<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .code {
      display: block;
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>
  <ul class="test">
    <li class="foo">foo</li>
    <li class="bar">bar</li>
    <li class="baz"><strong>baz</strong></li>
  </ul>
  <strong></strong>

  <script>
    document.write('<script src="skeleton.js?v=' + Date.now() + '"><\/script>');
  </script>
  <script class="code">
    [
      $('.foo, .baz'),
      $('li:nth-child(even)'),
      $('foo<span></span><div>').get(),
      $('strong', document.querySelector('.test')),
      $(window).get(-1),
      $($(document)).get(),
      $('li').eq(2)
    ].forEach(console.log.bind(console));

    $('li').each(function (index, element) {
      console.log(index, element, element === this);
    });

    $.fn.colorize = function (options) {
      return this.each(function () {
        this.style.color = options.color;
      });
    };

    $('li:not(:nth-child(even))').colorize({ color: '#f00' });
  </script>
</body>
</html>
